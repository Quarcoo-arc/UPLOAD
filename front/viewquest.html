<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Questions</title>
</head>
<body>
    <form action="/files" method="GET">
        <div>
            <input type="radio" name="course" id="eomp_sci">
            <label for="radio">Computer Science Engineering</label>
            <input type="radio" name="course" id="ren_eng">
            <label for="radio">Renewable Engineering</label>
        </div>

        <div>
            <input type="radio" name="level" id="100">
            <label for="radio">Level 100</label>
            <input type="radio" name="level" id="200">
            <label for="radio">Level 200</label>
            <input type="radio" name="level" id="300">
            <label for="radio">Level 300</label>
            <input type="radio" name="level" id="400">
            <label for="radio">Level 400</label>
        </div>

        <div>
            <input type="radio" name="semester" id="sem1">
            <label for="sem1">Semester 1</label>
            <input type="radio" name="semester" id="sem2">
            <label for="sem2">Semester 2</label>
        </div>

        <div>
            <input type="submit" value="View Questions" id="view_question">
        </div>
    </form>
    
</body>
</html>
